name: Crystal CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
#       with:
#         persist-credentials: false

    - name: Install deps
      run: shards install

    - name: Check file formatting
      run: crystal tool format spec src --check

    - name: Run tests
      run: crystal spec

    - name: Build docs
      run: crystal docs

